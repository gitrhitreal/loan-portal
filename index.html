<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 300px;
    }
    input {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #5a67d8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #434190;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginId" placeholder="Enter User ID" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let userId = document.getElementById("loginId").value;
    localStorage.setItem("userId", userId);  // store ID for later use
    window.location.href = "dashboard.html"; // go to dashboard directly
  });
  </script>
</body>
</html>
