<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .box { background: white; padding: 30px; border-radius: 15px; text-align: center; }
    button { display: block; width: 100%; margin: 10px 0; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    .loan { background: #48bb78; color: white; }
    .equity { background: #4299e1; color: white; }
    .bond { background: #ed8936; color: white; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Welcome, <span id="userDisplay"></span></h2>
    <button class="loan" onclick="location.href='loans.html'">Loans</button>
    <button class="equity">Equity</button>
    <button class="bond">Bonds</button>
  </div>

  <script>
    document.getElementById("userDisplay").textContent = localStorage.getItem("userId") || "Guest";
  </script>
</body>
</html>
